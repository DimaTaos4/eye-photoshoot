<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thank you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/thank-you-styles/thank-you.css">
    <link rel="stylesheet" href="styles/quiz-styles/quiz-style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

    <section id="thank-you" class="thank-you-block d-flex flex-column">
        <div class="container d-flex flex-column flex-grow-1">
            <a href="/" class="logos d-inline-block mb-4">LOGO</a>
            <div class="gluckwunsch-block d-flex">
                <div class="gluckwunsch-block-text d-flex flex-column">
                    <h2 class="thank-title">Herzlichen Glückwunsch!</h2>
                    <p class="thank-info">Der Eintrag war erfolgreich und ist nun vermerkt. Ich melde mich so schnell wie möglich bei dir.!</p>
                </div>
                <div class="gluckwunsch-block-img">
                    <img src="images/halloween5.jpg" alt="congratulations">
                </div>
            </div>
    </section>

    <section id="photographer-adver" class="photographer-adver-block">
        <div class="container d-flex align-items-center photographer-adver-items">
            <div class=" d-flex flex-column flex-grow-1 ">
                <h3>Fotostudio Sabine Wembacher</h3>
                <p class=" photographers-positions">Du kannst es kaum erwarten?</p>
            <p class="photographers-positions"> Dann melde dich direkt bei mir!</p>
            <div class="links-block d-flex">
                <a href="#" class="thank-link ">Jetzt anrufen</a>
                <a href="#" class="thank-link ">Mail uns!</a>
            </div>
            <div class="d-flex messangers-icons">
                <a href="#" class="icon">
                    <img src="icons/facebook.svg" alt="facebook">
                </a>
                <a href="#" class="icon">
                    <img src="icons/instagram.svg" alt="instagram">
                </a>
                <a href="#" class="icon">
                    <img src="icons/browser.svg" alt="browser">
                </a>
            </div>
        </div>
        <img class="photographer-adver-img" src="images/halloween6.jpg" alt="image">
        </div>
    </section>
    <section class="section-13 py-5">
        <div class="block-google-map">
            <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2428.233173836531!2d13.402032377110048!3d52.51111913688651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e27dade5561%3A0x2454d91ffab308fa!2sWallstra%C3%9Fe%209-13%2C%2010179%20Berlin!5e0!3m2!1sru!2sde!4v1746625321303!5m2!1sru!2sde" title="our location"></iframe>
        </div>
        <div class="legal-privacy">
            <a href="#">Impessum</a>
            <a href="#">Datenschutzerklärung</a>
            <a href="#">Cookie Richtlinien</a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
