<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gutschein sichern – Pärchen-Fotoshooting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles/gutschein-sichern-styles/gutschein-sichern-style.css">
</head>

<body>
    <section id="gutschein-sichern" class="gutschein-section d-flex flex-column">
        <div class="container">
            <a href="#" class="logo d-inline-block mb-4">LOGO</a>

            <div class="d-flex gut-section-infos">
                <!-- LEFT BLOCK -->
                <div class="gutsch-left-block">
                    <p>Letzter Schritt zu deinem Gutschein </p>
                    <h6>Trag dich jetzt ein und sichere dir dein kostenloses Kinder-Fotoshooting</h6>
                    <p>Die Aktion findet nur bis zum 14.02.26 statt!</p>

                    <form action="thank-you.html" method="get" class="form">
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Dein Vor- und Nachname" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Deine E-Mail Adresse" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" id="phone" placeholder="Deine Telefonnummer" required>
                        </div>
                        <div class="form-group">
                            <select name="time-achivement" id="time-achivement" required>
                                <option value="" disabled selected>Wann seid ihr erreichbar (Mehrfachauswahl)</option>
                                <option value="Vormittags (9-12 Uhr)">Vormittags (9-12 Uhr)</option>
                                <option value="Mittags (12-15 Uhr)">Mittags (12-15 Uhr)</option>
                                <option value="Nachmittags (15-18 Uhr)">Nachmittags (15-18 Uhr)</option>
                                <option value="Abends (18-20 Uhr)">Abends (18-20 Uhr)</option>
                            </select>
                        </div>
                        <div class="form-group form-checkbox">
                            <input type="checkbox" name="policy" id="policy" required>
                            <label for="policy">Ich akzeptiere die <span class="datenschutz">Datenschutzbestimmungen</span>.</label>
                        </div>
                        <button type="submit" class="btn-submit">Jetzt Gutschein sichern!</button>
                        <p class="left-info">Deine Privatsphäre ist bei uns sicher – wir schätzen dein Vertrauen.</p>
                    </form>
                </div>

                <!-- RIGHT BLOCK -->
                <div class="gutsch-right-block">
                    <img src="images/eye-photo7.jpg" alt="image">
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <section class="section-13 py-5">
        <div class="block-google-map">
            <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2428.233173836531!2d13.402032377110048!3d52.51111913688651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e27dade5561%3A0x2454d91ffab308fa!2sWallstra%C3%9Fe%209-13%2C%2010179%20Berlin!5e0!3m2!1sru!2sde!4v1746625321303!5m2!1sru!2sde" title="our location"></iframe>
        </div>
        <div class="legal-privacy">
            <a href="#">Impessum</a>
            <a href="#">Datenschutzerklärung</a>
            <a href="#">Cookie Richtlinien</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
